---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {%for tag in page.tags %}
  <h3>{{ tag }}</h3>
  {% endfor %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
