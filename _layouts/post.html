---
layout: default
---

<article class="post m-5 text-wrap text-break text-justify bg-light text-dark">
  <h1 class="pt-5">{{ page.title }}</h1>
  {%for tag in page.tags %}
  <h3>{{ tag }}</h3>
  {% endfor %}

  <div class="entry" style="font-size: 1.4em">
    {{ content }}
  </div>

  <div class="date font-italic">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
