---
layout: default
permliknk: /posts/
---

<div class="posts p-5 text-wrap text-break text-justify bg-light text-dark my-5 card-deck">
  {% for post in site.posts %}
    <article class="post m-3 card">
      <div class="card-body p-3">
        <h1 class="card-title"><a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry card-text">
          {{ post.excerpt }}
        </div>

        <a class="text-dark font-weight-bold card-link"
           href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

        <p class="card-text"><small class="text-muted"> {{ post.date | date: "%B %e, %Y" }}</small></p>
      </div>
    </article>
  {% endfor %}
</div>
